framework:
    secret: '%env(APP_SECRET)%'
    #csrf_protection: true
    #http_method_override: true

    # Enables session support. Note that the session will ONLY be started if you read or write from it.
    # Remove or comment this section to explicitly disable session support.
    session:
        handler_id: null
        cookie_secure: auto
        cookie_samesite: lax

    #esi: true
    #fragments: true
    php_errors:
        log: true

    assets:
        version_format: '%%s?v=%%s'
        packages:
            bootstrap:
                base_path: '/bootstrap'
                version: '4.4.1'
            jquery:
                base_path: '/jquery'
                version: '3.4.1'
            chartjs:
                base_path: '/chartjs'
                version: '2.9.3'

    validation:
        mapping:
            paths:
                - "%kernel.project_dir%/src/Validator/User"